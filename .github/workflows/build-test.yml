name: build and test SUEWS

on: [push]

jobs:
  build_test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]


    steps:
    - name: checkout
      uses: actions/checkout@master
      with:
        submodules: yes
        token: ${{ secrets.GITHUB_TOKEN }}
